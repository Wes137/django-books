<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>books</title>
</head>
<body>
  {% if books %}
    <h3>Lista de libros</h3>
    <ul>
        {% for book in books %}
            <li>{{ book.name }}</li>
        {% endfor %}
    </ul>
{% else %}
    <h3>No existen libros</h3>
{% endif %}
</body>
</html>
